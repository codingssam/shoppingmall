<div ng-controller="adminProductsController">
    <table class="table table-striped table-bordered">
        <tr>
            <th>상품명</th>
            <th>카테고리</th>
            <th>가격</th>
            <th></th>
        </tr>
        <tr ng-repeat="product in products" ng-hide="product.id === editedProduct.id">
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price | currency:"&#x20A9":0}}</td>
            <td>
                <a class="btn btn-xs btn-primary" ng-click="startEdit(product)">수정</a>
                <a class="btn btn-xs btn-primary" ng-click="deleteProduct(product)">삭제</a>
            </td>
        </tr>
        <tr ng-class="{'danger': editedProduct}">
            <td>
                <input ng-model="editedProduct.name" required/>
            </td>
            <td>
                <input ng-model="editedProduct.category" required/>
            </td>
            <td>
                <input ng-model="editedProduct.price" required/>
            </td>
            <td>
                <a ng-hide="editedProduct.id" class="btn btn-xs btn-primary"
                   ng-click="createProduct(editedProduct)">추가</a>
                <a ng-show="editedProduct.id" class="btn btn-xs btn-primary"
                   ng-click="updateProduct(editedProduct)">변경</a>
                <a class="btn btn-xs btn-primary"
                   ng-click="cancelEdit()">취소</a>
            </td>
        </tr>
    </table>
</div>
