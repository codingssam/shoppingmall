<!DOCTYPE html>
<html lang="ko" data-ng-app="shoppingMallAdmin">
<head>
    <meta charset="UTF-8">
    <title>쇼핑몰 관리 시스템</title>
    <link href="angularjs/bootstrap.css" rel="stylesheet"/>
    <link href="angularjs/bootstrap-theme.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="angularjs/angular.js"></script>
    <script>
        angular.module('shoppingMallAdmin', ['ngRoute'])
                .config(function($routeProvider) {
                    $routeProvider.when('/login', {
                        templateUrl: "angularjs/views/adminlogin.html"
                    });
                    $routeProvider.when('/main', {
                        templateUrl: "angularjs/views/adminmain.html"
                    });
                    $routeProvider.otherwise({
                        redirectTo: "/login"
                    });
                });
    </script>
    <script src="angularjs/controllers/admincontroller.js"></script>
    <script src="angularjs/ngmodules/angular-route.js"></script>
</head>
<body>
    <ng-view />
</body>
</html>
